<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Huruf</title>
</head>

<body>
    <h1>Hilai Huruf</h1>

    <input type="button" value="Dapatkan Nilai Huruf" onclick="getValue()">



    <script>
        function getValue() {
            val = window.prompt("Masukkan Nilai : ");

            if (val >= 0 && val <= 40) {
                document.write("E");
            }
            else if (val >= 41 && val <= 55) {
                document.write("D");
            }
            else if (val >= 56 && val <= 60) {
                document.write("C");
            }
            else if (val >= 61 && val <= 65) {
                document.write("BC");
            }
            else if (val >= 66 && val <= 70) {
                document.write("B");
            }
            else if (val >= 71 && val <= 80) {
                document.write("AB");
            }
            else if (val >= 81 && val <= 100) {
                document.write("A");
            }
            else {
                document.write("Nilai yang Anda Masukkan Tidak Terdefinisi");
            }
        }
    </script>
</body>

</html>
