<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container" style=" text-align: center;">

        <h1>Kalkulator Sederhana</h1>
        <form action="post" name="kirim">
            <label for="val1">Bilangan Pertama: </label><br>
            <input type="text" name="val1"><br><br>

            <label for="val2">Bilangan Kedua: </label><br>
            <input type="text" name="val2"><br><br>

            <input type="button" value="+" onclick="tambah()">
            <input type="button" value="-" onclick="kurang()">
            <input type="button" value="x" onclick="kali()">
            <input type="button" value="/" onclick="bagi()">
            <br><br>

            <label for="">Hasil: </label><br>
            <input type="text" name="result"><br><br>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
